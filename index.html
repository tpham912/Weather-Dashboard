<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <div>
        <h1 class="display-5 text-center text-white bg-dark">Weather Dashboard</h1>
    </div>
    <div class="row container">
        <div class="col-md-3">
            <h2 class="my-1">Search for a City:</h2>
            <div class="city-search"></div>
            <input id="city-name" type="text" class="form-control" placeholder="Enter City Name"
                aria-label="Enter City Name">
            <button type="button" class="btn btn-primary" id="search-button">Search</button>
            <div id="history"></div>
            <button type="button" id="city-hist1"></button> 
            <button type="button" id="city-hist2"></button>
            <button type="button" id="city-hist3"></button>
            <button type="button" id="city-hist4"></button>
            <button type="button" id="city-hist5"></button>
    
        </div>
        <div class="col-md-9">
            <h3 class="col-12" id="city-header"></h3>
            <h4 id="current-day"></h4>
            <div class="row ml-2">
                <div class="col-sm-12 border border-dark m-3 rounded" id="today-weather">
                    <h3 id="current-city" class="city-name mb-1 mt-2 bolder"></h3>
                    <p class="col-12">Temp: <span id="temperature"></span></p>
                    <p class="col-12" id="humidity">Humidity:</p>
                    <p class="col-12" id="wind">Wind:</p>
                    <p class="col-12 f-flex">UV Index: <span id="uv-index"></span></p>
                </div>
            </div>
            <div class="col-12 forecast-container">
                <div id="forecast-data">
                    <h5>5-Day Forecast:</h5>
                    <div class="row">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p>Temp:<span id="temp1"></span></p>
                            <p>Humidity:<span id="humidity1"></span></p>
                            <p>Wind:<span id="wind1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p>Temp:<span id="temp2"></span></p>
                            <p>Humidity:<span id="humidity2"></span></p>
                            <p>Wind:<span id="wind2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p>Temp:<span id="temp3"></span></p>
                            <p>Humidity:<span id="humidity3"></span></p>
                            <p>Wind:<span id="wind3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p>Temp:<span id="temp4"></span></p>
                            <p>Humidity:<span id="humidity4"></span></p>
                            <p>Wind:<span id="wind4"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p>Temp:<span id="temp5"></span></p>
                            <p>Humidity:<span id="humidity5"></span></p>
                            <p>Wind:<span id="wind5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>


</html>
