<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <div>
        <h1 class="display-5 text-center text-white bg-dark">Weather Dashboard</h1>
    </div>
    <div class="row container">
        <div class="col-md-3">
            <h2 class="my-1">Search for a City</h2>
            <div class="city-search"></div>
            <input id="city-name" type="text" class="form-control" placeholder="Enter City Name"
                aria-label="Enter City Name">
            <button type="button" class="btn btn-primary" id="search-button">Search</button>
            <div id="history"></div>
        </div>
        <div class="col-md-9">
            <h3 class="col-12" id="city-header" id="current-day"></h3>
            <div class="row ml-2">
                <div class="col-sm-12 border border-dark m-3 rounded" id="today-weather">
                    <h3 id="current-city" class="city-name mb-1 mt-2 bolder"></h3>
                    <p class="col-12">Temp: <span id="temperature"></span></p>
                    <p class="col-12" id="humidity">Humidity:</p>
                    <p class="col-12" id="wind">Wind:</p>
                    <p class="col-12 f-flex">UV Index: <span id="uv-index"></span></p>
                </div>
            </div>
            <div class="col-12 forecast-container">
                <div id="forecast-data">
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>
        </div>
    </div>





</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>

</html>
